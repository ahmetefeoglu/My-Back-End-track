<html>
  <head>
    <title>Duncan's Just-In-Time Donuts</title>

    <link rel="stylesheet" type="text/css" href="donuts.css" />

    <script type="text/javascript">

    function reverse(arr) {
      var count = 0;
      var new_arr = [];

      for( var i = arr.length - 1; i> 0; i--) {
        new_arr += arr[i];

      }

      return new_arr;
    }

    console.log(reverse([1,2,3,4,5]));


    </script>
