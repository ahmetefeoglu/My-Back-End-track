<html>
  <head>
    <title>Duncan's Just-In-Time Donuts</title>

    <link rel="stylesheet" type="text/css" href="donuts.css" />

    <script type="text/javascript">
      function firstNOf(arr, num) {
        var new_arr = [];
        for(var i = 0;i < num;i++) {
          new_arr += arr[i];
        }

        return new_arr;

      }
      console.log(firstNOf([4, 8, 15, 16, 23, 42],3));
    </script>
  </head>
