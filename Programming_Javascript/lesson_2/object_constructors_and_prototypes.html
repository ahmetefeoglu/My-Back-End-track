    <script type = "text/javascript">
      var payments = {foo:80, bar:55};
      var remaining_due = 0;

      var payment_received = 0;
      var invoices = new Object();
      invoices.foo = 130;
      invoices.bar = 250;

      

      invoices.foo -= payments.foo;
      invoices.bar -= payments.bar;


      for (prop in invoices ) {
        remaining_due += invoices[prop];
      }


      var second_invoices = Object.create(invoices);
      console.log(second_invoices.foo);
      invoices.foo = 0;
      console.log(second_invoices.foo);





      payment_received = (invoices.foo + invoices.bar);
      
    </script>
