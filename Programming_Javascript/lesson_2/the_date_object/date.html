<!doctype html>
<html lang = "en-Us">
  <head>
    <title></title>
    <meta charset="UTF-8" /> 
    <link rel="stylesheet" type="text/css" href="splash.css">  

    <script type = "text/javascript">
      var today = new Date();
      
      
      

      function dateSuffix(num) {
        var suffix = "th";
        var  date_num = num.toString();
        var digit;

        if (date_num.length === 1) {
          digit = date_num[0];
        }

        else if  (date_num.length !== "1") {
          digit = date_num[1];
        }

        if (digit === "1") { suffix = "st"};

        if (digit === "2") { suffix = "nd"};

        if (digit === "3") {suffix = "rd"};

        return date_num + suffix;






      }



      function formattedDate(date) {
        var day = formattedDay(date);
        var month = formattedMonth(date);

        console.log( "Today's date is " + day + "," + month + " the " + dateSuffix(date.getDate()));


      }

      function formattedDay(date) {
        var days_of_week =  ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        return (days_of_week[date.getDay()]);

        
      }

      function formattedMonth(date) {
        var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        return (month[date.getMonth()]);
      }

      

     formattedDate(today);

     var tomorrow = new Date(today);
     tomorrow.setDate(today.getDate() + 1);
     formattedDate(tomorrow);
     console.log(today.getTime());

     var next_week = new Date(today);
     console.log(next_week.toDateString() == today.toDateString());
     next_week.setDate(today.getDate() + 7);
     


    </script>
  </head>
</html>
