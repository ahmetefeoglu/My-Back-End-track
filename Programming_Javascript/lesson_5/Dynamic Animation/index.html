<!doctype html>
<html lang = "en-Us">
  <head>
    <title></title>
    <meta charset="UTF-8" /> 
    <link rel="stylesheet" type="text/css" href="main.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src = "main.js"></script>

    </script>
  </head>


  <body>
    <main>
      <div class = "background">
      </div>
      <p><a class = "start" href = "">Start</a></p>
      <p><a class = "stop" href = "">Stop</a></p>


      <h1>Add a shape</h1>

      <form action = ""  method = "get">
      <h2>Type</h2>
      <fieldset>
        <ul>
          <li>
            <label>
              <input type = "radio" value = "square" name = "shape_type">
              Square
            </label>
          </li>
          <li>
            <label>
              <input type = "radio" value = "circle" name = "shape_type">
              Circle
            </label>
          </li>
          <li>
            <label>
              <input type = "radio" value = "star" name = "shape_type">
              Star
            </label>
          </li>
        </ul>

        <dl>
          <dt><label for = "start_x">Starting Point</label></dt>
          <dd>
            <input type = "number" name = "start_x" id = "start_x" placeholder = "x">
            <input type = "number" name = "start_y" id = "start_y" placeholder = "y">
          </dd>

          <dt><label for = "end_x">Ending Point</label></dt>
          <dd>
            <input type = "number" name = "end_x" id = "end_x" placeholder = "x">
            <input type = "number" name = "end_y" id = "ebd_y" placeholder = "y">
          </dd>
        </dl>
        <input type = "submit" value = "Add">
      </fieldset>
    </form>

    
  </main>
</html>
