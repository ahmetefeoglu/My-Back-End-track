<!doctype html>
<html lang="en-US">
  <head>
    <title>Guess a Number</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href= "data_attribute.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(function() {
        $("li a").on("click", function(eventObj) {
          eventObj.preventDefault();
          var $element = $(this);
          var data_attr = $element.attr("data-block");
          $("article").filter("data-block = " + data_attr).show();
        })

      });
    </script>

  </head>

  <body>
    <ul>
      <li><a href="#" data-block="gold">Gold Sponsors</a></li>
      <li><a href="#" data-block="silver">Silver Sponsors</a></li>
      <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
    </ul>

    <article data-block="gold">
      <h1>Gold Sponsors</h1>
    </article>

    <article data-block="silver">
      <h1>Silver Sponsors</h1>
    </article>

    <article data-block="bronze">
      <h1>Bronze Sponsors</h1>
    </article>
  </body>
  </html>
